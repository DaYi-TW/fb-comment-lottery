<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Comment Lottery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-5 fw-bold">FB Comment Lottery</h1>
        <p class="lead text-muted">Scrape comments and pick a winner!</p>
    </div>

    <!-- Scraper Section -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">1. Scrape Comments</h5>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="postUrl" class="form-label">Facebook Post URL</label>
                <input type="text" class="form-control" id="postUrl" placeholder="https://www.facebook.com/..." required>
            </div>
            <button id="btnScrape" class="btn btn-primary" onclick="scrapeComments()">
                <span id="spinnerScrape" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                Scrape Comments
            </button>
            <span id="statusScrape" class="ms-2 text-muted"></span>
        </div>
    </div>

    <!-- Lottery Configuration -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0">2. Draw Winners</h5>
        </div>
        <div class="card-body">
            <div class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label for="winnerCount" class="form-label">Number of Winners</label>
                    <input type="number" class="form-control" id="winnerCount" value="1" min="1">
                </div>
                <div class="col-md-3">
                    <label for="filterKeyword" class="form-label">Filter Keyword (Optional)</label>
                    <input type="text" class="form-control" id="filterKeyword" placeholder="e.g. #win">
                </div>
                <div class="col-md-3">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="allowDuplicate">
                        <label class="form-check-label" for="allowDuplicate">
                            Allow Duplicates
                        </label>
                    </div>
                </div>
                <div class="col-md-3">
                    <button id="btnDraw" class="btn btn-success w-100" onclick="drawWinner()" disabled>Draw Winner</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Section -->
    <div class="row">
        <!-- Comments List -->
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header">
                    <span class="fw-bold">Participants</span>
                    <span id="participantCount" class="badge bg-secondary ms-2">0</span>
                </div>
                <div class="card-body p-0 table-responsive" style="max-height: 400px; overflow-y: auto;">
                    <table class="table table-striped mb-0">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Author</th>
                            <th>Content</th>
                        </tr>
                        </thead>
                        <tbody id="commentsTableBody">
                        <tr>
                            <td colspan="3" class="text-center text-muted py-3">No comments loaded yet.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Winners Box -->
        <div class="col-md-4">
            <div class="card shadow-sm border-warning">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0">üèÜ Winners</h5>
                </div>
                <div class="card-body">
                    <ul id="winnersList" class="list-group list-group-flush">
                        <li class="list-group-item text-muted text-center">Waiting for draw...</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
